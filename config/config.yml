# config.yml

# DOWNLOAD
DOWNLOAD_DIR: download
YEAR_START_DOWNLOAD: 2016    # starting year for downloading ANAC Open Data
YEAR_END_DOWNLOAD: 2023      # ending year for downloading ANAC Open Data
ANAC_STATIC_URLS_JSON: anac_urls_static.json # file with ANAC static URLs
ANAC_DYNAMIC_URLS_JSON: anac_urls_dynamic.json # file with ANAC dynamic URLs
CSV_SEP: ;

# MERGING
CIG_PREFIX: cig_csv_ # Prefix of the files of "Bando CIG" to be merged

# PA registry
PA_REG_DIR: pa_registry
PA_REG_FILE: Anagrafe-Enti_BDAP_2023-05-19.xlsx
PA_REG_SCHEMA:
  CF: object
  Codice_Tipologia_MIUR: object
  Codice_Tipologia_SIOPE: object
  Denominazione: object
  Descr_Tipologia_MIUR: object
  Descr_Tipologia_SIOPE: object

# For filtering purposes
DATA_DIR: data
ANAC_OD_SELECT: anac_od_select.json # filter configuration
ANAC_OD_REGION: anac_od_region.json # filter configuration

# STATS
ANAC_STATS_DIR: stats
ANAC_STATS_FILE: anac_stats_region.csv
